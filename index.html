<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>()-()Chan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo do ()-()Chan">
    </header>
    <div id="msgbox" class="msgbox">
        <h2>O que é o ()-()Chan?</h2>
        <p>É um simples imageboard baseado em fóruns japoneses.</p>
        <button onclick="fecharMsgbox()">Fechar</button>
    </div>
    <div class="categorias">
        <h2>Categorias</h2>
        <div class="categoria-lista" id="categoria-lista">
            <!-- Categorias serão adicionadas dinamicamente com JavaScript -->
            <!-- bomdia -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categorias = ["Anime", "Manga", "Tecnologia", "Jogos", "Esportes", "Filmes", "Música", "Literatura", "Culinária", "Viagens"];

            // Fechar a msgbox
            window.fecharMsgbox = function () {
                document.getElementById('msgbox').style.display = 'none';
                // bomdia
            };

            // Carregar categorias na página inicial
            const categoriaLista = document.getElementById('categoria-lista');
            if (categoriaLista) {
                categorias.forEach(categoria => {
                    const categoriaLink = document.createElement('a');
                    categoriaLink.href = `categorias.html?categoria=${categoria}`;
                    categoriaLink.textContent = categoria;
                    categoriaLista.appendChild(categoriaLink);
                    // bomdia
                });
            }
        });
    </script>
</body>
</html>
